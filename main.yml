---

# Root tasks
- hosts: localhost
  become: true
  tasks:
    - name: include defaults
      include_vars:
        file: defaults.yml
    - name: rpm-ostree tasks
      import_tasks: rpm-ostree.yml

# User tasks
- hosts: localhost
  become: false
  tasks:
    - name: include defaults
      include_vars:
        file: defaults.yml
    - name: toolbox tasks
      import_tasks: toolbox.yml
    - name: flatpak tasks
      import_tasks: flatpak.yml